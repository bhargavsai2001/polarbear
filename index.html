<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Page Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* use 'contain' if you don't want cropping */
        }
    </style>
</head>
<body>
    <img src="polarbear.jpg" alt="Full Page Image">
</body>
</html>
