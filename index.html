<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Press to Show Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-family: Arial, sans-serif;
        }

        img {
            display: none;
            max-width: 100%;
            max-height: 80vh;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button 
        onmousedown="showImage()" 
        onmouseup="hideImage()" 
        onmouseleave="hideImage()"
        ontouchstart="showImage()" 
        ontouchend="hideImage()"
    >
        Press & Hold to View Image
    </button>

    <img id="myImage" src="polarbear.png" alt="Hidden Image">

    <script>
        function showImage() {
            document.getElementById("myImage").style.display = "block";
        }

        function hideImage() {
            document.getElementById("myImage").style.display = "none";
        }
    </script>

</body>
</html>
